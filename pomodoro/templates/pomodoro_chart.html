{% extends "base.html" %}


{% block content %}
<h2>Pomodoro Chart for {{ hours }} hours</h2>

<table class="table table-condensed">
<tr>
    <th>Pomodoro</th>
    <th>Time</th>
    <th>Percent</th>
</tr>
{% for pomodoro, value in buckets.items %}
    <tr>
        <td>{{ pomodoro }}</td>
        <td>{{ value.hours }}:{{ value.minutes|stringformat:"02d" }}</td>
        <td>{% widthratio value.total total 100 %}%</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
