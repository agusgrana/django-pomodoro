<div class="card">
    <h4 class="card-heading">History</h4>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Start</th>
            <th>End</th>
            <th>Duration</th>
        </tr>
{% for p in pomodoro_set %}
        <tr>
            <td>{{p.title}}</td>
            <td>{{p.category}}</td>
            <td>{{p.start}}</td>
            <td>{{p.end}}</td>
            <td>{{p.duration}}</td>
        </tr>
{% endfor %}
    </table>
</div>
